<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div fxLayout="row" fxLayoutAlign="space-around left ">
                <div fxFlex class="mt-3">
        
                    <ul class="breadcrumb">
                        <li><a routerLink="/admin/dashboard">Dashboard</a></li>
                        <li> Add Product </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex p-1  justify-content-between">
                <h4 class="Darshan_head pt-3">Add New Product</h4>
            </div>
            <div class="card card_back p-5">
                <form [formGroup]="darshanForm" (ngSubmit)="onSubmit()">
                    <div class="row form-row mt-3">
                        <div class="col-md-3 form-group">
                            <label>Product Name</label>
                            <input type="text" formControlName="fName" placeholder="Event Name"
                                class="form-control control_form "
                                [ngClass]="{ 'is-invalid': submitted && f.fName.errors }" />
                            <div *ngIf="submitted && f.fName.errors" class="invalid-feedback">
                                <div *ngIf="f.fName.errors.required">Product Name is required</div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label>Price</label>
                            <input type="peice" formControlName="price" class="form-control control_form "
                                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price is required</div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label>Discounted Price</label>
                            <input type="discount" formControlName="discount" class="form-control control_form "
                                [ngClass]="{ 'is-invalid': submitted && f.discount.errors }" />
                            <div *ngIf="submitted && f.discount.errors" class="invalid-feedback">
                                <div *ngIf="f.discount.errors.required">Discount Price is required</div>
                               
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label>Quantity</label>
                            <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                                <option value="">1</option>
                                <option value="Mr">2</option>
                                <option value="Mrs">3</option>
                                <option value="Miss">4</option>
                                <option value="Ms">5</option>
                            </select>
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Quantity is required</div>
                            </div>
                        </div>
                  
                    </div>
                    <div class="row form-row mt-3">
                        <div class="col-md-6 form-group">
                            <label>Product Description</label>
                            <input type="text" formControlName="sdescriptio" class="form-control control_form "
                                [ngClass]="{ 'is-invalid': submitted && f.sdescriptio.errors }" />
                            <div *ngIf="submitted && f.sdescriptio.errors" class="invalid-feedback">
                                <div *ngIf="f.sdescriptio.errors.required">Product Description is required</div>
                            </div>
                        </div>
                      
                    </div>
                    
                    <div class="row form-row mt-4">
                        <div class="col-md-2 ImageAli">
                            <p>Images</p>

                           
                        </div>
                        <div class="col-md-8">
                            <label class="new-button new-button2 " for="upload">Choose File</label>
                            <input id="upload" type="file" name="filename"> <span class="No_file">No File chosen</span>
                        </div>
                    </div>
                   
                   
               
             
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn  Save_re sav2" routerLink="../event-list">Cancel</button>
                        <button class="btn  mr-1  ml-2  Save_re"> Product Save </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

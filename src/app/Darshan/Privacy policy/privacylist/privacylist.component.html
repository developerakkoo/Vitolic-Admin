<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="d-flex p-1  justify-content-between">
                <h4 class="Darshan_head pt-3">Privacy policy </h4>

                <!-- <button class="btn  mb-3  mt-2 creat " routerLink="../add-policy">Add policy</button> -->
                <!-- (click)="openModal()" -->
            </div>
            <!-- <div class="row"> -->
            <!-- <div class="col-md-12"> -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <div class="card-body">


                                    <table class="table tab table table-hover">

                                        <thead class="headline">
                                            <tr>
                                                <th class="td-sz" scope="col">S.no.</th>
                                                <th class="td-sz" scope="col">Policy no.</th>

                                                <th class="td-sz" scope="col">Policy\Privacy </th>


                                                <th class="td-sz" scope="col"> Details</th>

                                                
                                                <th class="td-sz  Actiion_play" scope="col"> Action</th>

                                            </tr>
                                        </thead>


                                        <tbody>
                                            <tr>
                                                <td class="td-sz" scope="col">1</td>

                                                <td class="td-sz" scope="col">****</td>
                                                <td class="td-sz" scope="col">ABC</td>
                                                <td class="td-sz" scope="col">vxcvxcv</td>



                       


                                                <td class="td-sz edt">

                                                    <div class="justify-content-between">

                                                        <a type="button" class="dropbtn" data-toggle="modal"
                                                            data-target="#staticBackdrop" style="margin-right:20px ;">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>
                                                        <a href="#myModal" class="dropbtn mt-2" data-toggle="modal"><i
                                                                class="fa fa-trash-o" aria-hidden="true"></i></a>

                                                    </div>
                                                </td>
                                            </tr>

                                            <!-- <app-meditation-list></app-meditation-list> -->


                                        </tbody>
                                    </table>

                   <!-- ----------------------------- -->
                                    <!-- Modal HTML -->
                                    <div id="myModal" class="modal fade">
                                        <div class="modal-dialog modal-confirm">
                                            <div class="modal-content">
                                                <div class="modal-header flex-column">
                                                    <div class="icon-box">
                                                        <i class="material-icons">&#xE5CD;</i>
                                                    </div>
                                                    <h4 class="modal-title w-100">Are you sure?</h4>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">&times;</button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Do you really want to delete these records? This process cannot
                                                        be undone.</p>
                                                </div>
                                                <div class="modal-footer justify-content-center">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--------------------------------------------------------------------->
                                    <!-- Button trigger modal -->


                                    <!-- Modal -->
                                    <div class="modal fade" id="staticBackdrop" data-backdrop="static"
                                        data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">Edit Order
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form [formGroup]="privacyEdit" (ngSubmit)="onSubmit()">
                                                        <div class="row form-row mt-3">
                                                            <div class="col-6 form-group">
                                                                <label> Policy no.</label>
                                                                <input type="number" formControlName="Policy"
                                                                    class="form-control control_form "
                                                                    [ngClass]="{ 'is-invalid': submitted && f.Policy.errors }" />
                                                                <div *ngIf="submitted && f.Policy.errors"
                                                                    class="invalid-feedback">
                                                                    <div *ngIf="f.Policy.errors.required"> Policy is
                                                                        required</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row form-row mt-3">
                                                            <div class="col-md-6 form-group">
                                                                <label>Policy\Privacy</label>
                                                                <input type="text" formControlName="Privacy"
                                                                    class="form-control control_form "
                                                                    [ngClass]="{ 'is-invalid': submitted && f.Privacy.errors }" />
                                                                <div *ngIf="submitted && f.Privacy.errors"
                                                                    class="invalid-feedback">
                                                                    <div *ngIf="f.Privacy.errors.required">
                                                                        Policy\Privacy Name is required</div>
                                                                </div>
                                                            </div>



                                                        </div>




                                                        <div class="row  form-row mt-3 ">
                                                            <div class="col-md-12 form-group">
                                                                <label>Details</label>
                                                                <textarea id="story" name="story" class="Str" rows="5"
                                                                    cols="120" formControlName="Details"
                                                                    class="form-control control_form  Long_description"
                                                                    [ngClass]="{ 'is-invalid': submitted && f.Details.errors }"></textarea>
                                                                <div *ngIf="submitted && f.Details.errors"
                                                                    class="invalid-feedback">
                                                                    <div *ngIf="f.Details.errors.required">Last Name is
                                                                        required</div>
                                                                </div>
                                                            </div>
                                                        </div>


                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn  Save_re sav2" data-dismiss="modal"
                                                        routerLink="../classes-list">Close</button>
                                                    <button type="button" class="btn  Save_re">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ----------------------------- -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Basic Alerts end -->
</div>
<!-- </div> -->

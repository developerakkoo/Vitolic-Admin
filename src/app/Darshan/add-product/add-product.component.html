<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="content-wrapper">
    <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->

    <section class="content">
        <div class="container-fluid">
            <div class="d-flex p-1  justify-content-between">
                <h4 class="Darshan_head pt-3">Add Product</h4>
            </div>
            <div class="card card_back p-3">
                <form [formGroup]="AddProductForm" (ngSubmit)="onSubmit()" class="p-3">

                    <div class="row form-row mt-5">
                        <div class="form-group col-3">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />

                           
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Title is required</div>
                            </div>
                            </div>
                    </div>
                    <div class="row form-row mt-5">
                        <div class="col-md-5 form-group">
                            <label>Price</label>
                            <input type="number" formControlName="price" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />

                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price is required</div>
                            </div>

                        </div>

                        <div class="col-md-4 form-group">
                            <label>Discounted Price</label>
                            <input type="price" formControlName="Discounted" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.Discounted.errors }" />
                            <div *ngIf="submitted && f.Discounted.errors" class="invalid-feedback">
                                <div *ngIf="f.Discounted.errors.required">Discounted Price is required</div>
                            </div>

                        </div>

                    </div>


                    <div class="row form-row mt-5">
                        <div class="col-md-5 form-group">
                            <label> In -Stock</label>
                            <input type="text" formControlName="inStock" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.Stock.errors }" />
                            <div *ngIf="submitted && f.Stock.errors" class="invalid-feedback">
                                <div *ngIf="f.Stock.errors.required">Stock is required</div>
                            </div>

                        </div>

                        <div class="col-md-4 form-group">
                            <label>Category </label>
                            <input type="text" formControlName="Category" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.Category.errors }" />
                            <div *ngIf="submitted && f.Category.errors" class="invalid-feedback">
                                <div *ngIf="f.Category.errors.required">Category is required</div>
                            </div>

                        </div>

                    </div>

                    <div class="row form-row mt-5">
                        <div class="col-md-5 form-group">
                            <label>Stock</label>
                            <input type="text" formControlName="Stock" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.Stock.errors }" />
                            <div *ngIf="submitted && f.Stock.errors" class="invalid-feedback">
                                <div *ngIf="f.Stock.errors.required">Stock is required</div>
                            </div>

                        </div>

                        <div class="col-md-4 form-group">
                            <label>Units </label>
                            <input type="text" formControlName="Units" class="form-control control_form" [ngClass]="{ 'is-invalid': submitted && f.Units.errors }" />
                            <div *ngIf="submitted && f.Units.errors" class="invalid-feedback">
                                <div *ngIf="f.Units.errors.required">Units is required</div>
                            </div>

                        </div>
                        <div class="col-md-8 mt-3 mb-3">
                            <label class="new-button new-button2 " for="upload">Choose File</label>
                            <input (change)="fileEvent($event)" id="upload" type="file" name="filename"> <span class="No_file">No File chosen</span>
                        </div>
                    </div>
                     <div class="d-flex justify-content-start">
                        <button type="button" class="btn  Save_re " routerLink="../product">Cancel </button>
                        <button class="btn  mr-1 Save_re sav2 ml-3">Save </button>
                    </div>
                </form>
            </div>

        </div>
    </section>
</div>

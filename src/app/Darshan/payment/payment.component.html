<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit Payment
        </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                   
                    <div class="form-group col-5">
                        <label>User Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">User Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-5">
                        <label>Date</label>
                        <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                            <div *ngIf="f.date.errors.required">User Name is required</div>
                        </div>
                    </div>
                  
                    </div>
                    <div class="form-row">
                    <div class="form-group col-5">
                        <div class="form-group form-groups">
                            <input type="checkbox" id="COD">
                            <label for="COD">Cash On Deliver</label>
                        </div>
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-5">
                                <div class="form-group form-groups">
                                    <input type="checkbox" id="PayPal">
                                    <label for="PayPal">PayPal</label>
                                </div>
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-5">
                                        <div class="form-group form-groups">
                                            <input type="checkbox" id="Razorpay">
                                            <label for="Razorpay">Razorpay</label>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-5">
                                                <div class="form-group form-groups">
                                                    <input type="checkbox" id="Stripe">
                                                    <label for="Stripe">Stripe</label>
                                                </div>
                                                </div>
                                                </div>
                    </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn  Save_re sav2" data-dismiss="modal" routerLink="../classes-list">Close</button>
          <button type="button" class="btn  Save_re">Save</button>
        </div>
      </div>
    </div>
  </div>
          
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

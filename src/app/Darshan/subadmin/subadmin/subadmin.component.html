                        </div>
                        <div class="row form-row mt-3">
                            <div class="col-md-3 form-group">
                                <label class="d-flex justify-content-center" for="3">Total DeliverBoy</label>
                                <input class="d-flex justify-content-start" type="checkbox" id="3" class="Check_box" />

                                <input class="d-flex justify-content-start" type="checkbox" id="3" class="Check_box" />

                                <label class="d-flex justify-content-center" for="3">Total Coupan</label>
                                <input class="d-flex justify-content-start" type="checkbox" id="3" class="Check_box" />
                            </div>
                            <div class="col-md-3">

                                <input class="d-flex justify-content-start" type="checkbox" id="3" class="Check_box" />

                        <div class="row form-row mt-3">
                            <div class="col-md-3 form-group">
                                <label class="d-flex justify-content-center" for="3">Tatal Deliver</label>

                            </div>
                            <div class="col-md-3">
                                <label class="d-flex justify-content-center" for="3">Narmal Pending Order</label>

                        <div class="row form-row mt-3">
                            <div class="col-md-3 form-group">
                                <label class="d-flex justify-content-center" for="3">Total Subscribs Cencle order</label>

                                    Total Subscribs Completed order</label>

                        </div>
                    
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn Save_re sav2" routerLink="../subadmin-list"> Cancel</button>
                        <button class="btn  Save_re sav3 mr-1 ml-2">Save</button>
                    </div>

                </form>
            </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header header_Modal">
          <h5 class="modal-title " id="exampleModalLongTitle">Sub-Admin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-light">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                      
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button class="btn Save_re sav2 mr-1 ">Save</button>
                            <button class="btn Save_re" type="reset" (click)="onReset()"  data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
            </div>
      
      </div>
    </div>
  </div>
            
            
        </div>
    </section>
</div>

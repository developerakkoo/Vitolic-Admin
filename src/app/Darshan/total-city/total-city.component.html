    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header header_Modal">
          <h5 class="modal-title " id="exampleModalLongTitle">Add City</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-light">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="totalCity" (ngSubmit)="onSubmit()" class="formCls">
                <!-- <div class="form-group col-5">

                    <label>Title</label>
                    <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                
                <div class="form-group col">
                  <label>Pin Code (6 Digit)</label>
                  <label class="show-error">*</label><br>
                  <input type="tel" formControlName="pincdctrl" [(ngModel)]="pinCode" placeholder="Please enter pin code here"
                    minlength="6" maxlength="6" style="    border: 1px solid #ced4da;
                    padding: 2%;">
               
                  <div *ngIf="f['pincdctrl'].touched && f['pincdctrl'].invalid" class="show-error">
                    <div *ngIf="f['pincdctrl'].errors?.['required'] && f['pincdctrl'].dirty">Please enter pin code
                    </div>
                    <div *ngIf="f['pincdctrl'].errors?.['pattern'] && f['pincdctrl'].dirty"> 6 digit pin code required
                    </div>
                  </div>
                </div>
               
                <div>
                    <div class="modal-footer">
                        <button class="btn Save_re sav2 mr-1 ">Save</button>
                        <button class="btn Save_re" type="reset" (click)="onReset()"  data-dismiss="modal">Cancel</button>
                    </div>
                  
                  <!-- <button type="submit" >Save</button>
                  [disabled]="!formGrp.valid" (click)="doSubmit()" -->
                </div>
              </form>
